<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Quiz App</title>
  </head>
  <body>
    <section class="quizContainer">
      <div class="quizWrapper">
        <div class="quizHeader">
          <h2 id="question">Question Text</h2>
          <ul class="removeInput">
            <li>
              <input class="answer" type="radio" name="answer" id="a" />
              <label id="opt_1" for="a">answers</label>
            </li>
            <li>
              <input class="answer" type="radio" name="answer" id="b" />
              <label id="opt_2" for="b">answers</label>
            </li>
            <li>
              <input class="answer" type="radio" name="answer" id="c" />
              <label id="opt_3" for="c">answers</label>
            </li>
            <li>
              <input class="answer" type="radio" name="answer" id="d" />
              <label id="opt_4" for="d">answers</label>
            </li>
          </ul>
          <div class="questionsCompleted">
            <h2>Questions Completed!!!</h2>
          </div>
        </div>
        <div class="btnWrapper">
          <button id="next" class="button next">Next</button>
        </div>
        <button class="button submit" id="submit" style="display: none;">Submit</button>
      </div>
    </section>
  </body>
</html>
